<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="images/favicon.svg"
      id="favicon"
    />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <pre id="clockDisplay"></pre>
      </div>
    </div>

    <div id="modeToggle" class="corner-icon top-right" title="Toggle Mode">
      <img id="modeIcon" src="images/moon.svg" alt="Toggle Mode" />
    </div>

    <button
      id="fontSizeBtn"
      class="corner-button bottom-right"
      title="Font Size"
    >
      +-
    </button>

    <!-- 
    <div id="dayNightCycle" class="day-night-cycle">
      <img id="sunMoon" src="" alt="Sun and Moon" />
    </div>
    -->

    <script src="script.js"></script>
  </body>
</html>
